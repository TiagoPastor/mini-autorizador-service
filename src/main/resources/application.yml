spring:
  application:
    name: mini-autorizador-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/miniautorizador?useTimezone=true&serverTimezone=UTC
    username: root
    password:
  jpa:
    show-sql: true
